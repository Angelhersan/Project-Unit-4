<!DOCTYPE html>
<html>
    <head>
        <title>Unit 3 Project Starter Code</title>
    </head>
    <link rel="stylesheet" href="style.css">
    
    
    <body>
        <!-- Add a title and edit the opening of your story. -->
        <div class="title"> What Animal Are You?! </div>
        <div class="opening-animal">
            <img src="https://images.pexels.com/photos/236599/pexels-photo-236599.jpeg?cs=srgb&dl=pexels-pixabay-236599.jpg&fm=jpg">
            <button class="startButton">Start</button>
            </div>
        </div>


        <!-- Put the part of the story the user will see if they picked option one. -->
        <div class="betterScreen">
            <h1>Which One Is Better?</h1>
            <img src="https://images2.alphacoders.com/602/602799.jpg">
            <div class="buttons">
                <button class="waterButton">Water Animals</button>
                <button class="landButton">Land Animals</button>
            </div>
        </div>

        <!-- Put the part of the story the user will see if they picked option two. -->
        <div class="animalScreen">
            <h1>Which Animal Is Better?</h1>
            <img src="https://www.instantaiprompt.com/wp-content/uploads/2023/06/underwater-danger.jpg">
            <div class="buttons">
                <button class="sharkButton">Shark</button>
                <button class="lionButton">Lion</button>
                <button class = "resultButton">Results</button>
            </div>
        </div>


        <div class="blobfishScreen">
            <h1>You Are A Blobfish!</h1>
            <img src="https://www.irishtimes.com/resizer/sgxfCatONdspvGAyiGgmXFqLoUA=/1600x900/filters:format(jpg):quality(70)/cloudfront-eu-central-1.images.arcpublishing.com/irishtimes/H42ZHF64JOYM3O23E5QLXA3D6E.jpg">
            <div class="buttons">
                <button class="blobfishButton">Start Over</button>
            </div>
        </div>

        <div class="lumpSuckerScreen">
            <h1>You Are A Lumpsucker!</h1>
            <img src="https://thumbs.dreamstime.com/b/cyclopterus-lumpus-lumpsucker-lumpfish-species-marine-fish-family-cyclopteridae-green-lumpsucker-was-catch-218666951.jpg">
            <div class="buttons">
                <button class="lumpSuckerButton">Start Over</button>
            </div>
        </div>


        <!--Put the end of the story if the user chose option 1.-->
        <div class="bearScreen">
            <h1>You Are A Bear!</h1>
            <img src="https://images7.alphacoders.com/550/550939.jpg">
            <div class="buttons">
                <button class="bearButton">Start Over</button>
            </div>
        </div>

        <!-- Put the end of the story if the user chose option 2.-->
        <div class="pigScreen">
            <h1>You Are A Pig</h1>
            <img src="https://images8.alphacoders.com/117/1174160.jpg">
            <div class="buttons">
                <button class="pigButton">Start Over</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
